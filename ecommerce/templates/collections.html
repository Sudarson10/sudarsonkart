{% extends 'navbar.html'%}

{%block content%}

<section class="py-5 text-center container" style="margin-top:70px;">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Bestsellers</h1>
            <p class="lead text-muted">Our most popular products based on sales.Updated hourly</p>
            <p>
                <a href="{%url 'login'%}" class="btn btn-primary my-2">Already User</a>
                <a href="{% url 'register'%}" class="btn btn-secondary my-2">Register</a>
            </p>
        </div>
    </div>
</section>
<section class="py-4 my-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Categories</h4>
                <hr style="border-color:#b8bfc2;">
            </div>
            {%for item in collections%}
            <div class="col-md-4 col-lg-3">
                <div class="card my-3"></div>
                <img src="{{item.image.url}}" class="card-image-top" alt="Categories" width="150" height="150">
                
                <div class="card-body">
                    <h5 class="card-title text-primary">{{item.name}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <a href="{% url 'collections' item.name%}" class="btn btn-primary">view</a>
                </div>
            
            </div>
            {% endfor %}
        </div>
    </div>
    
</section>


{%endblock content%}
